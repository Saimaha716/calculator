<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="os">
            <button type="button" onclick="Clear()">CL </button>
            <button  type="button" onclick="del()"><i class="fa-solid fa-delete-left"></i></button>
            <button  type="button" onclick="display('%')">% </button>
            <button  type="button" onclick="display('/')">/ </button>
            <button  type="button" onclick="display('7')">7</button>
            <button  type="button"onclick="display('8')">8</button>
            <button  type="button"onclick="display('9')">9</button>
            <button  type="button"onclick="display('-')">-</button>
            <button type="button" onclick="display('4')">4</button>
            <button type="button"onclick="display('5')">5</button>
            <button type="button" onclick="display('6')">6</button>
            <button  type="button" onclick="display('*')">*</button>
            <button  type="button" onclick="display('1')">1</button>
            <button  type="button" onclick="display('2')">2</button>
            <button  type="button"  onclick="display('3')">3</button>
            <button  type="button" onclick="display('+')">+</button>
            <button   type="button"onclick="display('.')">.</button>
            <button  type="button" onclick="display('0')">0</button>
            <button type="button" onclick="square()"><i class="fa-solid fa-square"></i></button>
            <button type="button" onclick="cube()"><i class="fa-solid fa-cube"></i></button>
            <button type="button" onclick="triangle()"><i class="fa-solid fa-caret-up" style="font-size: 35px;"></i></button>
            <button type="button" onclick="circle()"><i class="fa-solid fa-circle"></i></button>
            <button type="button" onclick="rectangle()">rec</buuton>
            <button type="button"  onclick="calculate()">=</button >
            

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
